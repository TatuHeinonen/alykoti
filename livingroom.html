<body>

<div id="wrap">
	<img src="header.png"/>
	<div id="content">	
		<p id="advice">Please make adjustments to living room.</p>
		<form>
			<div class="adjustments label">Lights</div>
			<div class="adjustments">
				<div id="lights">
			    	<input type="radio" id="lights_ON" name="lights"><label for="lights_ON">ON</label>
			    	<input type="radio" id="lights_OFF" name="lights" checked="checked"><label for="lights_OFF">OFF</label>
			    </div>
			</div>
			<div class="adjustments label">Stereos</div>
			<div class="adjustments">
				<div id="stereos">
			    	<input type="radio" id="stereos_ON" name="stereos"><label for="stereos_ON">ON</label>
			    	<input type="radio" id="stereos_OFF" name="stereos" checked="checked"><label for="stereos_OFF">OFF</label>
			    </div>
			</div>
			<div class="adjustments label">Volume</div>
			<div class="adjustments">
				<div id="volume_slider"></div></td>
				<input type="text" readonly id="volume">
			</div>
			<div class="adjustments label"><span>Temperature</span></div>
			<div class="adjustments">
				<div id="temp_slider"></div>
				<input type="text" readonly id="temperature">
			</div>
		</form>
	</div>
</div> 

</body>
